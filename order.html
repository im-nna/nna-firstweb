<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/order.js"></script>
</head>

<body>
    <h1> ~ Order ~ </h1>
    <hr>
    <form>
        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <label class="whole" for="cakename">Cake name: </label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-12"> <select class="space" id="cakename" required
                    onchange="checkcakename"> 
            <option value="default">--- Select cake ---</option>
            <option>Classic Yellow Cake</option>
            <option>Coconut Bundt Cake</option>
            <option>Cream Cheese Pound Cake</option>
            <option>German Chocolate Cake</option>
            </select>
        </div>
        </div>
        
        <p id="error1"></p><br>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <label class="whole"> Your name: </label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-12"> <input class="space" type="text" id="name" name="name"
                    maxlength="90" required onchange="checkname()"> </div>
        </div>
        <p id="error2"></p> <br>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <label class="whole">Message: </label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-12"> <input class="space" type="text" id="message" name="message"
                    maxlength="30" onchange="checkmessage()"> </div>
        </div>
        <p id="error3"></p> <br>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <label class="whole">Includes:</label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-12">
                <label class="space"><input type="checkbox" name="includes" value="candle"> Candle</label><br>
                <label class="space"><input type="checkbox" name="includes" value="firework"> Firework</label><br>
                <label class="space"><input type="checkbox" name="includes" value="toys"> Toys</label><br>
            </div>
        </div>
        <br>
        

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <label class="whole">Deliver Date: </label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-12"> <input class="space" type="date" id="date" name="date" required
                    onchange="checkdate()"> </div>
        </div>
        <p id="error4"></p><br>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <label class="whole">Deliver to: </label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-12"> <textarea class="space" rows="3" id="to" name="to"
                    maxlength="500" placeholder="Type in your address" required onchange="checkto()"></textarea> </div>
            <br>
            <p id="error5"></p><br>

            <div class="row">
                <div class="col-lg-3 col-sm-3 col-xs-12">
                    <label class="whole">Call before deliver? </label>
                </div>
                <div class="col-lg-9 col-sm-9 col-xs-12">
                    <label class="space"><input type="radio" name="call" value="yes"> Yes</label><br>
                    <label class="space"><input type="radio" name="call" value="no" checked=true> No</label><br>
                </div>
            </div>
            <br>

            <div class="field">
                <input type="submit" id="submit" value="Order Now!" onclick="return checkorder()">
            </div>

    </form>
</body>
