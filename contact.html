<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=KtJaR6ZPMiQv0PnvjyX7aGXGVwpERIfR8k11V-FTObfbmLRWbhexJnk7O5b3ztmX7JaNJLdjSh_l6EVcaHp9wKchM1ydeNcu8tzgnj_gD_2gnT7qPiyo12D31zPAavfy"
        charset="UTF-8"></script>
    <script src="js/contact.js"></script>

</head>

<body>
    <h1> How to contact? </h1>
    <hr>

    <form>
        <div class="row">
            <div class="col-lg-2 col-sm-3 col-xs-12">
                <label>Your name: </label>
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-12"> <input class="space" type="text" id="name" name="name" maxlength="100" required onchange="checkname()">

                <p id="error1"></p>
            </div>
        </div>

        <!-- <br> -->

        <div class="row">
            <div class="col-lg-2 col-sm-3 col-xs-12">
                <label>Your email: </label>
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-12"> <input class="space" type="email" id="email" name="email" maxlength="100" required onchange="checkemail()">
                <p id="error2"></p>
            </div>

        </div>
        <br>


        <div class="row">
            <div class="col-lg-2 col-sm-3 col-xs-12">
                <label> Subject:</label>
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-12"> <textarea class="space" rows="1" id="subject" minlength="50" maxlength="250" onchange="checksubject()"></textarea>
                <p id="error3"></p>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-2 col-sm-3 col-xs-12">
                <label> Message: </label>
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-12"> <textarea class="space" rows="10" id="message" maxlength="500" required onchange="checkmessage()"></textarea>
                <p id="error4"></p>
            </div>
        </div>


        <div class="field">
            <input type="submit" id="submit" value="Send message" onclick="return checkcontact()">
        </div>


    </form>
</body>
